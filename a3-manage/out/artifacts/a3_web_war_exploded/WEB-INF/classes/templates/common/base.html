	<script type="text/javascript" th:inline="javascript">

		//项目根目录
        var baseUrl = [[${#httpServletRequest.getScheme()+'://'
        				+#httpServletRequest.getServerName()+ ':'
        				+ #request.getServerPort()
        				+ #request.getContextPath() + '/'}]];
		//接口请求根路径
        var baseHttpUrl = [[${#httpServletRequest.getScheme()+'://'
        				+#httpServletRequest.getServerName()+ ':'
        				+ #request.getServerPort()
        				+ #request.getContextPath() + '/'}]]+"";
      //弹窗方法
		function showIframe(divId, cutDiv,title, url, w, h) {
			$('#' + divId).dialog({
				title: title,
				width: w,
				height: h,
				modal: true,
				collapsible: false,
				minimizable: false,
				maximizable: false,
				buttons:'#'+cutDiv
			});
			$('#' + divId).html("<iframe name='" + divId + "_iframe' id='" + divId + "_iframe'  src='" + url + "' width='100%' height='98.5%' frameborder='0' scrolling='auto'></iframe>");
		}
      	
		//唯一登入ajax拦截
		$.ajaxSetup({
            complete : function(xhr, status) {
                //拦截器实现超时跳转到登录页面
                // 通过xhr取得响应头
                var OUTSESSION = xhr.getResponseHeader("OUTSESSION");
                //如果响应头中包含 REDIRECT 则说明是拦截器返回的
                if (OUTSESSION == "OUTSESSION"){
                    var win = window;
                    while (win != win.top){
                        win = win.top;
                    }
                    //重新跳转到登入页
                    win.location.href = xhr.getResponseHeader("OUTSESSION_LOGIN_PAGE");
                }
            }
        });
	</script>
