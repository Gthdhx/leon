<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment = "">
    <!--需要用到文件上传预览等操作时，请引入此模版页-->
    <link th:href="@{/static/jquery/fancybox/jquery.fancybox.min.css}" rel="stylesheet">
    <link th:href="@{/static/jquery/webuploader/webuploader.css}" rel="stylesheet">
    <link th:href="@{/static/jquery/webuploader/cropper/style.css}" rel="stylesheet" />
    <link th:href="@{/static/fancybox/jquery.fancybox.min.css}" rel="stylesheet" />

    <!--字体库-->
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <script th:src="@{/static/jquery/fancybox/jquery.fancybox.min.js}" charset="utf-8"></script>
    <script th:src="@{/static/jquery/webuploader/webuploader.js}" charset="utf-8"></script>
    <script th:src="@{/static/jquery/webuploader/cropper/uploader.js}" charset="utf-8"></script>
    <script th:src="@{/static/jquery/webuploader/cropper/uploaderTwo.js}" charset="utf-8"></script>
    <script th:src="@{/static/jquery/webuploader/cropper/uploaderThr.js}" charset="utf-8"></script>
    <script th:src="@{/static/fancybox/jquery.fancybox.min.js}" charset="utf-8"></script>

    <style>
        .webuploader-pick{
            /*background-color: #AED0EA!important ;*/
            /*padding: 7px 10px;*/
            /*border-radius:5px;*/
            padding: 7px 10px;
            color:rgb(39, 121, 170);
            border-width: 1px;
            border-style: solid;
            border-color: rgb(174, 208, 234)!important ;
            border-image: initial;
            background: linear-gradient(rgb(242, 245, 247) 0px, rgb(215, 235, 249) 100%) repeat-x;
            background-repeat: repeat-x;
            border-radius: 5px;
            display: inline-block;
        }
        .fa-close{
            color:black;
            font-size:1.2em;
            display:inline-block;
            vertical-align:top;
            cursor: pointer;
        }
    </style>
</head>
</html>
